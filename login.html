<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Peminjaman Inventaris</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        position: relative;
        font-family: Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-top: 40px;
        background: none;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        background-image: url("gedung wdc index.jpg"); /* Pastikan file ada di folder public */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        filter: blur(8px);
        opacity: 0.7;
      }

      body::before {
        content: "";
        position: absolute; /* Ubah dari fixed ke absolute */
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        background-image: url("../public/gedung\ wdc\ index.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        filter: blur(8px);
        opacity: 0.7;
      }
      .logo {
        width: 100px;
        margin-bottom: 10px;
      }

      .login-container {
  margin-top: 70px; /* Atur sesuai tinggi info-bar */
}
      .login-card {
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: white;
      }

      h4 {
        font-weight: bold;
        font-size: xx-large;
      }

      .info-bar {
  width: 100vw;
  background: #062d4a;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 32px;
  padding: 12px 0 10px 0;
  font-size: 1rem;
  position: fixed;      /* Tambahkan ini */
  top: 0;               /* Tambahkan ini */
  left: 0;              /* Tambahkan ini */
  right: 0;             /* Tambahkan ini */
  z-index: 10;          /* Tambahkan ini */
}

.info-bar .divider {
  height: 22px;
  width: 1px;
  background: #226b5a;
  margin: 0 12px;
  display: inline-block;
}
.info-bar img {
  vertical-align: middle;
  margin-right: 4px;
}
    </style>
  </head>
  <body>
    <div class="info-bar">
  <span><img src="https://img.icons8.com/ios-filled/16/ffffff/marker.png" style="margin-right:6px;vertical-align:middle;">JL. Jenderal Gatot Subroto No. 170</span>
  <span class="divider"></span>
  <span><img src="https://img.icons8.com/ios-filled/16/ffffff/phone.png" style="margin-right:6px;vertical-align:middle;">(022) - 7312564
</span>
  <span class="divider"></span>
  <span><img src="https://img.icons8.com/ios-filled/16/ffffff/new-post.png" style="margin-right:6px;vertical-align:middle;">tik.bbplkbdg@gmail.com</span>
</div>
    <div class="container login-container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="login-card">
            <h4 class="text-center mb-4">Login</h4>

            <form method="POST" action="{{ route('login') }}">
              <div class="mb-3">
                <label for="email" class="form-label"
                  >Email atau Username</label
                >
                <input
                  type="text"
                  name="email"
                  class="form-control"
                  id="email"
                  required
                  autofocus
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Kata Sandi</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">Masuk</button>
            </form>

            <div class="mt-3 text-center">
              <small
                >Belum punya akun?
                <a href="https://wa.me/62881023515993">daftar disini</a></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
